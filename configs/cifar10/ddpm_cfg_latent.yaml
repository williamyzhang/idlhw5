run_name: ddpm_cfg_latent
seed: 42
data_dir: ./data
image_size: 32
batch_size: 128 
num_workers: 4
num_classes: 10
num_epochs: 20
learning_rate: 0.0005
weight_decay: 0.01

# DDPM settings (standard)
num_train_timesteps: 1000
num_inference_steps: 250  # Full DDPM sampling
beta_start: 0.0001
beta_end: 0.02
beta_schedule: linear
variance_type: fixed_small
prediction_type: epsilon
clip_sample: True
clip_sample_range: 1.0

# UNet architecture - adjusted for latent space
unet_in_size: 8  # Latent space size (32 / 4 compression ratio)
unet_in_ch: 3    # VAE latent channels
unet_ch: 128
unet_num_res_blocks: 2
unet_ch_mult: [1, 2, 2, 4]
unet_attn: [2, 3]
unet_dropout: 0.1

# Latent DDPM settings - ENABLED
latent_ddpm: True  # Enable VAE for latent diffusion

# CFG settings - ENABLED
use_cfg: True  # Enable Classifier-Free Guidance
cfg_guidance_scale: 2.0  # Guidance scale for inference

# DDIM settings - DISABLED
use_ddim: False  # Use standard DDPM

# Dataset
use_cifar10: True

output_dir: /ocean/projects/cis250283p/wzhang31/experiments/

