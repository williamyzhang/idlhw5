run_name: ddpm_cfg_imagenet100
seed: 42
data_dir: ./data/imagenet100_128x128/train
image_size: 128
batch_size: 8 
num_workers: 4
num_classes: 100
num_epochs: 100
learning_rate: 0.0001
weight_decay: 0.01

# DDPM settings (standard)
num_train_timesteps: 1000
num_inference_steps: 250  # Full DDPM sampling
beta_start: 0.0001
beta_end: 0.02
beta_schedule: linear
variance_type: fixed_small
prediction_type: epsilon
clip_sample: True
clip_sample_range: 1.0

# UNet architecture (standard pixel space)
unet_in_size: 128
unet_in_ch: 3  # RGB images
unet_ch: 128
unet_num_res_blocks: 2
unet_ch_mult: [1, 2, 2, 4]
unet_attn: [2, 3]
unet_dropout: 0.1

# CFG settings - ENABLED
use_cfg: True  # Enable Classifier-Free Guidance
cfg_guidance_scale: 2.0  # Guidance scale for inference

# DDIM settings - DISABLED
use_ddim: False  # Use standard DDPM

# Latent DDPM - DISABLED
latent_ddpm: False  # Pixel-space diffusion

# Dataset
use_cifar10: False

output_dir: /ocean/projects/cis250283p/wzhang31/experiments/

